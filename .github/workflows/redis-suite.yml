name: Redis Test Suite

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      use_repo:
        description: 'repo owner and name'
        required: false
        default: 'redislabs/redisraft'
      use_git_ref:
        description: 'git branch or sha to use'
        required: false
        default: 'master'

jobs:
  redis-suite:
   runs-on: ubuntu-latest
   if: |
     github.event_name == 'workflow_dispatch' ||
     (github.event_name == 'schedule' && github.repository == 'redislabs/redisraft')
   steps:
    - name: prep
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "GITHUB_REPOSITORY=${{github.event.inputs.use_repo}}" >> $GITHUB_ENV
        echo "GITHUB_HEAD_REF=${{github.event.inputs.use_git_ref}}" >> $GITHUB_ENV
    - uses: actions/checkout@v2
      with:
        repository: ${{ env.GITHUB_REPOSITORY }}
        ref: ${{ env.GITHUB_HEAD_REF }}
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential autoconf automake libtool cmake lcov
    - name: Build
      run: make
    - name: Checkout Redis
      uses: actions/checkout@v2
      with:
        repository: 'redis/redis'
        ref: 'unstable'
        path: 'redis'
    - name: Build Redis
      run: cd redis && make
    - name: Install test dependencies
      run: sudo apt-get install -y tcl8.6
    - name: Run tests
      env:
        REDIS_DIR: ${{ github.workspace }}/redis
      run: ./tests/redis-suite/run.sh
