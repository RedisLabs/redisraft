      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DSANITIZER=address -DBUILD_TLS=1 -DPYTEST_OPTS="--redis-executable=redis/src/redis-server --tls -v ${{github.event.inputs.pytest_args}}" 
          make
      - name: Checkout Redis
