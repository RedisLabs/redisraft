name: CI

on: [push, pull_request]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential autoconf automake libtool cmake lcov
    - name: Build Cmake
      run: | 
        mkdir cmake-build && cd cmake-build
        cmake .. 
        make
    - name: Build
      run: make COVERAGE=1
    - name: Checkout Redis
      uses: actions/checkout@v2
      with:
        repository: 'redis/redis'
        ref: 'unstable'
        path: 'redis'
    - name: Build Redis
      run: cd redis && make gcov
    - name: Setup Python for testing
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
        architecture: 'x64'
    - name: Install Python dependencies
      run:
        python -m pip install -r tests/integration/requirements.txt
    - name: Run tests
      run:
          PYTEST_OPTS="--redis-executable=redis/src/redis-server -v" make tests
    - name: Generate coverage info
      run:
        geninfo -o coverage.info .
    - name: Upload to codecov
      uses: codecov/codecov-action@v2

  test-sanitizer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: sudo apt-get install -y build-essential autoconf automake libtool cmake lcov
      - name: Build
        run: make SANITIZER=address
      - name: Checkout Redis
        uses: actions/checkout@v2
        with:
          repository: 'redis/redis'
          ref: 'unstable'
          path: 'redis'
      - name: Build Redis
        run: cd redis && make SANITIZER=address
      - name: Setup Python for testing
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install Python dependencies
        run:
          python -m pip install -r tests/integration/requirements.txt
      - name: Run tests
        run:
          PYTEST_OPTS="--redis-executable=redis/src/redis-server -v" make tests
