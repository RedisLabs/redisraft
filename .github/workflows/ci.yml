name: CI

on: [push, pull_request]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential autoconf automake libtool cmake lcov
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Coverage -DPYTEST_OPTS="--redis-executable=redis/src/redis-server -v" -DBUILD_TLS=yes
        make
    - name: Checkout Redis
      uses: actions/checkout@v2
      with:
        repository: 'redis/redis'
        ref: 'unstable'
        path: 'redis'
    - name: Build Redis
      run: cd redis && make -j 4 gcov BUILD_TLS=yes
    - name: Setup Python for testing
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
        architecture: 'x64'
    - name: Install Python dependencies
      run:
        python -m pip install -r tests/integration/requirements.txt
    - name: Run tests
      run: |
        cd build
        PYTEST_OPTS="--redis-executable=redis/src/redis-server -v" make coverage BUILD_TLS=yes
    - name: Generate coverage info
      run:
        geninfo -o coverage.info .
    - name: Upload to codecov
      uses: codecov/codecov-action@v2

  test-sanitizer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run: sudo apt-get install -y build-essential autoconf automake libtool cmake lcov
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DSANITIZER=address -DPYTEST_OPTS="--redis-executable=redis/src/redis-server -v" -DBUILD_TLS=yes
          make
      - name: Checkout Redis
        uses: actions/checkout@v2
        with:
          repository: 'redis/redis'
          ref: 'unstable'
          path: 'redis'
      - name: Build Redis
        run: cd redis && make -j 4 SANITIZER=address BUILD_TLS=yes
      - name: Setup Python for testing
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install Python dependencies
        run:
          python -m pip install -r tests/integration/requirements.txt
      - name: Run tests
        run: |
          cd build
          PYTEST_OPTS="--redis-executable=redis/src/redis-server -v" make tests BUILD_TLS=yes
